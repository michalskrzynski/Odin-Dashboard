<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-layout-grid">
      <div class="sidebar">
        <h2>Dashboard</h2>
        <nav>
          <ul>
            <li class="menu-home">Home</li>
            <li class="menu-profile">Profile</li>
            <li class="menu-messages">Messages</li>
            <li class="menu-history">History</li>
            <li class="menu-tasks">Tasks</li>
            <li class="menu-communities">Communities</li>
            <li class="menu-empty"></li>
            <li class="menu-settings">Settings</li>
            <li class="menu-support">Support</li>
            <li class="menu-privacy">Privacy</li>
          </ul>
        </nav>
      </div>

      <div>
        <div class="search-menu flexmenu">
          <div class="searchbox"><i>Icon</i><input class="search-query" type="text" name="searchQuery" placeholder="search"></div>
          <div class="personal flexmenu">
            <div class="notifications">alclock</div>
            <div class="profile">
              <img src="" />
              <span>Morgan Oakley</span>
            </div>
          </div>
        </div>
        <div class="share-menu flexmenu">
          <div class="welcome">Hi there, <span>Morgan Oakley (@Morgan)</span></div>
          <div class="share-content flexmenu">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>
      <div>Your Projects</div>
    </div>
  </body>
</html>
